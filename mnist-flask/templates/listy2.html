<!DOCTYPE html> 
  
<html> 
<head> 
    <title>For loop in Flask</title> 
</head> 
  
<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css"> 
      
    th:tr{ 
        color: blue; 
  
    } 
    tr:nth-of-type(2n){ 
        border: 1px solid black; 
        background-color: rgba(150, 150, 150, 0.5); 
  
    } 
  
    td{ 
        padding: 8px 8px; 
        border: 1px solid black; 
    } 
</style> 
  
<body> 


<img src="{{base64img}}" width="200" height="100">

<table style="margin-left: 20px;"> 
<!-- Table headers -->
    <th> 
        <tr style="color: green; ">     
        <td>Rank</td> 
        <td>Species</td> 
        <td>Common Name</td>
        <td>Confidence</td> 
</tr> 
    </th> 
      
<!-- For loop logic of jinja template -->
{%for i in range(0, 5)%} 
  
<!-- table rows -->
<tr> 
    <td>{{i+1}}</td> 
    <td>{{x[top_k[i]]}}</td>
    <td>{{names[i]}}</td>
    <td>{{y[0][top_k][i]}}</td> 
    <td>{{image1}}</td> 
     
  
{%endfor%} 
  
</tr> 
  
</table> 
  
  
</body> 
</html>
